<html>
  <head>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <div id="controls">
      Sort by:
      <select id="sort">
        <option value="cpu">CPU</option>
        <option value="memory">Memory</option>
      </select>
      usage.
    </div>
    <div id="process_list">
      <table style="width: 100%;">
        <thead>
          <tr>
            <th class="cpu">CPU</th>
            <th class="memory">Memory</th>
            <th class="process">Process</th>
            <th class="actions">Actions</th>
          </tr>
        </thead>
        <tbody id="process_list_body">
          <tr>
            <td colspan="4">
              <i>Loading. Please wait.</i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="graphs">
      <canvas id="cpu_graph" width="600" height="100"></canvas>
    </div>
    <footer>
      Hungry Chrome: CPU usage above 100% is possible with if # of CPU cores > 1. Memory usage is private to each process.
    </footer>
    <div id="paused_msg">
      <span>Auto-refresh paused - move your mouse away to resume</span>
    </div>
  </body>
</html>
